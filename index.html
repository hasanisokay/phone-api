<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <header class="mt-4">
        <h1>Welcome to my phone search web!</h1>
        <p>You can search by phone company name and see some result and also see details of a specific modoel</p>
    </header>
    <main>
        <!-- button and search -->
        <section>
            <div class="row g-4">
                <div class="col-auto">
                  <input type="text" class="form-control" id="search-field" placeholder="phone name" value="iphone">
                </div>
                <div class="col-auto">
                  <button type="submit" id="btn-search" class="btn btn-primary mb-3">Search</button>
                </div>
            </div>
        </section>
        <!-- card section -->
        <section id="card-container" class="row g-4" >
            
        </section>
        <!-- modal section -->
        <section>
            <!-- Button trigger modal -->  
  <!-- Modal -->
  <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Display: <span id="phone-display"></span> </p>
            <p>Storage: <span id="phone-storage"></span> </p>
            <p>Chipset: <span id="phone-chipset"></span> </p>
            <p>Memory:<span id="phone-memory"></span> </p>
            <p>Sensors: <span id="phone-sensors"></span> </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        </section>

    </main>

    
    <script src="./js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
