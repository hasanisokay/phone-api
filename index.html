<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <header class="mt-4">
        <h1>Welcome to my phone search web!</h1>
        <p>You can search by phone company name and see some result and also see details of a specific modoel</p>
    </header>
    <main>
        <!-- button and search -->
        <section>
            <div class="row g-3">
                <div class="col-auto">
                  <input type="text" class="form-control" id="search-field" placeholder="phone name" value="iphone">
                </div>
                <div class="col-auto">
                  <button type="submit" id="btn-search" class="btn btn-primary mb-3">Search</button>
                </div>
            </div>
        </section>
        <!-- card section -->
        <section id="card-container" class="row" >
            
        </section>

    </main>

    
    <script src="./js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
